<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Lead Finder</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .message-box {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      display: none;
      z-index: 1000;
    }
    .message-box.show {
      display: flex;
    }
    .message-box.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message-box.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body class="bg-gray-100 py-10 px-4">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-6">Job Lead Finder</h1>

    <form id="leadForm" class="space-y-4">
      <div>
        <label for="website" class="block text-sm font-medium text-gray-700">Website</label>
        <input type="text" id="website" name="website" required class="mt-1 p-2 w-full border rounded-md" placeholder="e.g. indeed.com" />
      </div>

      <div>
        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
        <input type="text" id="location" name="location" required class="mt-1 p-2 w-full border rounded-md" placeholder="e.g. Lagos" />
      </div>

      <div>
        <label for="query" class="block text-sm font-medium text-gray-700">Search Query</label>
        <input type="text" id="query" name="query" required class="mt-1 p-2 w-full border rounded-md" placeholder="e.g. plumber jobs" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Submit</button>
    </form>
  </div>

  <div id="message" class="message-box"></div>

  <script>
    const form = document.getElementById('leadForm');
    const messageBox = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const website = form.website.value.trim();
      const location = form.location.value.trim();
      const query = form.query.value.trim();

      const googleSearchURL = `https://www.google.com/search?q=site:${website}+${location}+${query}`;
      const payload = { website, location, query, googleSearchURL };

      try {
        const response = await fetch('https://scepter0001.app.n8n.cloud/webhook/lead-capture', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          showMessage('✅ Success! Lead sent.', false);
          form.reset();
        } else {
          showMessage('❌ Failed to submit. Try again later.', true);
        }
      } catch (error) {
        console.error('Network error:', error);
        showMessage('🚫 Network error. Please check your internet or try again.', true);
      }
    });

    function showMessage(msg, isError) {
      messageBox.textContent = msg;
      messageBox.className = 'message-box show ' + (isError ? 'error' : 'success');

      setTimeout(() => {
        messageBox.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
</html>
